<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> Laventure Todo List </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="to_do.css">
    </head>

    <body>
        <main class="app">
            <section class="greeting">
                <h2 class="title">
                    Welcome, <input type="text" id="name" placeholder="Name here"> accomplish your list!
                </h2>
            </section>

            <section class="create_todo">
                <h3> Create a TODO list </h3>
                
                <form class="form">
                    <h4> What needs to get done? </h4>
                    <input type="text" name="content" id="content" placeholder="e.g. Study for exam">

                    <h4> Pick a category: </h4>

                    <div class="options">
                        <label>
                            <input type="radio" name="category" id="category1" value="business">
                            <span class="bubble business"> </span>

                            <div> Business </div>
                        </label>

                        <label>
                            <input type="radio" name="category" id="category2" value="personal">
                            <span class="bubble personal"> </span>

                            <div> Personal </div>
                        </label>

                    </div>

                    <input type="submit" value="Add todo">

                </form>
                
            </section>

            <section class="todo_list">
                <h3> TODO LIST </h3>

                <div class="list" id="todo_list">
                    <div class="todo_item done">
                        <label>
                            <input type="checkbox">
                            <span class="bubble business"></span>
                        </label>
                        
                        <div class="todo_content">
                            <input type="text" value="Study for exam" readonly>
                        </div>

                        <div class="actions">
                            <button class="edit"> Edit </button>
                            <button class="delete"> Delete </button>
                        </div>
                    </div>

                </div>

            </section>

            <section class="todo_list">
                <h3> TODO LIST </h3>

                <div class="list" id="todo_list">
                    <div class="todo_item">
                        <label>
                            <input type="checkbox">
                            <span class="bubble personal"></span>
                        </label>
                        
                        <div class="todo_content">
                            <input type="text" value="Buy food" readonly>
                        </div>

                        <div class="actions">
                            <button class="edit"> Edit </button>
                            <button class="delete"> Delete </button>
                        </div>
                    </div>

                </div>

            </section>

        </main>
        
        <script src="main.js"></script>
    </body>
</html>
